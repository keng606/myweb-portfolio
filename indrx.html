<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fef9e7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border: 3px solid #8e44ad;
            border-radius: 20px;
            padding: 20px;
            background-color: #fef9e7;
        }
        
        .slider {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            background-color: #b19888;
        }
        
        .slides {
            display: flex;
            width: 1000%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            width: 10%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 15px;
        }
        
        .prev, .next {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            cursor: pointer;
            z-index: 10;
        }
        
        .prev {
            border-right: 30px solid #212121;
        }
        
        .next {
            border-left: 30px solid #212121;
        }
        
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            background-color: #212121;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .dot.active {
            transform: scale(1.3);
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 1"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 2"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 3"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 4"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 5"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 6"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 7"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 8"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 9"></div>
                <div class="slide"><img src="/api/placeholder/800/500" alt="Image 10"></div>
            </div>
            <div class="navigation">
                <div class="prev"></div>
                <div class="next"></div>
            </div>
        </div>
        <div class="dots-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelector('.slides');
            const prev = document.querySelector('.prev');
            const next = document.querySelector('.next');
            const dots = document.querySelectorAll('.dot');
            let currentSlide = 0;
            const slideCount = 10; // Total number of slides
            
            // Update the slider position
            function updateSlider() {
                slides.style.transform = `translateX(-${currentSlide * 10}%)`;
                
                // Update active dot
                dots.forEach((dot, index) => {
                    if (index === currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }
            
            // Event listener for previous button
            prev.addEventListener('click', function() {
                currentSlide = (currentSlide === 0) ? slideCount - 1 : currentSlide - 1;
                updateSlider();
            });
            
            // Event listener for next button
            next.addEventListener('click', function() {
                currentSlide = (currentSlide === slideCount - 1) ? 0 : currentSlide + 1;
                updateSlider();
            });
            
            // Event listeners for dots
            dots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    currentSlide = index;
                    updateSlider();
                });
            });
            
            // Auto play slider (optional)
            let interval = setInterval(function() {
                currentSlide = (currentSlide === slideCount - 1) ? 0 : currentSlide + 1;
                updateSlider();
            }, 5000);
            
            // Pause auto play on hover (optional)
            const slider = document.querySelector('.slider');
            slider.addEventListener('mouseenter', function() {
                clearInterval(interval);
            });
            
            slider.addEventListener('mouseleave', function() {
                interval = setInterval(function() {
                    currentSlide = (currentSlide === slideCount - 1) ? 0 : currentSlide + 1;
                    updateSlider();
                }, 5000);
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    currentSlide = (currentSlide === 0) ? slideCount - 1 : currentSlide - 1;
                    updateSlider();
                } else if (e.key === 'ArrowRight') {
                    currentSlide = (currentSlide === slideCount - 1) ? 0 : currentSlide + 1;
                    updateSlider();
                }
            });
            
            // Add touch support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            slider.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            slider.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                if (touchEndX < touchStartX) {
                    // Swipe left - show next slide
                    currentSlide = (currentSlide === slideCount - 1) ? 0 : currentSlide + 1;
                } else if (touchEndX > touchStartX) {
                    // Swipe right - show previous slide
                    currentSlide = (currentSlide === 0) ? slideCount - 1 : currentSlide - 1;
                }
                updateSlider();
            }
        });
    </script>
</body>
</html>
